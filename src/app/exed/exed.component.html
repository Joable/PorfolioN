<div class="mat-card card">
    <div class="experiencia">
        <h2>Educacion</h2>
        <div class="cont-exp" *ngFor = "let education of educationList">
            <img [src]="education.img" alt="institution">
            <a href="#">
                <div class="info-exp">
                    <h2>{{education.institution}}</h2>
                    <p>{{education.study}}</p>
                    <p>{{education.start}} - {{education.finish}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
